<div class="card h-100 shadow-sm">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-start">
      <h5 class="card-title">{{ contato.nome }}</h5>
      <span>
        <i class="bi fs-5"
           [ngClass]="contato.favorito ? 'bi-star-fill text-warning' : 'bi-star text-secondary'"
           title="Favorito"></i>
      </span>
    </div>
    <h6 class="card-subtitle mb-2 text-muted">
      {{ contato.cargo }}<span *ngIf="contato?.cargo && contato?.empresa">, </span>{{ contato.empresa }}
    </h6>
    <p class="card-text mb-1" *ngIf="contato?.emailPrincipal">
      <i class="bi bi-envelope-fill"></i> {{ contato.emailPrincipal }}
    </p>
    <p class="card-text" *ngIf="contato?.telefonePrincipal">
      <i class="bi bi-telephone-fill"></i> {{ contato.telefonePrincipal }}
    </p>
    <div class="d-flex justify-content-end">
      <a [routerLink]="['/contatos', contato.id]" class="btn btn-sm btn-outline-secondary me-2">Detalhes</a>
      <a [routerLink]="['/contatos', contato.id, 'edit']" class="btn btn-sm btn-primary">Editar</a>
    </div>
  </div>
</div>
